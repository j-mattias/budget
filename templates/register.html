{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div>
        <h2>Register</h2>
    </div>

    <div class="border">
        <form id="register-form" action="{{ url_for('register') }}" method="post">
            <div>
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
            </div>
            <div>
                <input autocomplete="off" name="email" placeholder="Email" type="email" required>
            </div>
            <div>
                <input autocomplete="off" name="password" placeholder="Password" type="password" required>
            </div>
            <div>
                <input autocomplete="off" name="confirmation" placeholder="Confirm password" type="password" required>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
