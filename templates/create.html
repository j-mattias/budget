{% extends "layout.html" %}

{% block title %}Create{% endblock %}

{% block body %}
    <div class="category-container" id="category-form">
        <h2>Categories</h2>
        <form class="category-form border">
            {% for category in categories %}
                <input class="checkbox-filter" type="checkbox" name="{{ category }}" id="{{ category }}" checked>
                <label class="box" for="{{ category }}">{{ category }}</label>
            {% endfor %}
        </form>
    </div>
    <div class="budget-container" id="budget-form">
        <h2>Budget</h2>
        <form class="budget-form border">
            <div class="budget-top">
                <div class="input-wrapper">
                    <label for="budget-name-input">Budget name</label>
                    <input class="budget-name" id="budget-name-input" autocomplete="off" name="name" placeholder="Budget name..." type="text">
                </div>
                <div class="input-wrapper">
                    <label for="budget-spend-input">To spend</label>
                    <input class="budget-spend" id="budget-spend-input" autocomplete="off" name="budget" placeholder="To spend (optional)" type="number" min="0.01" step="0.01">
                </div>
            </div>
            {% for category in categories %}
                <button class="accordion" type="button" id="{{ category }}">{{ category }}<i class="fa-solid fa-angle-down"></i></button>
                <div class="item" id="{{ category }}">
                    <button type="button" class="add">Add Expense</button>
                </div>
            {% endfor %}
            <div class="result-container">
                <label class="result">Result: <span id="result">0</span></label>
            </div>
            <div class="result-container">
                <label class="remaining">Remaining: <span id="remaining">0</span></label>
            </div>
            <div class="form-button">
                <button type="submit" id="/create">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
