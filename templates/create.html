{% extends "layout.html" %}

{% block title %}Create{% endblock %}

{% block body %}
    <h2>Categories</h2>
    <div class="container" id="category-form">
        <form class="category-form">
            {% for category in categories %}
                <input type="checkbox" name="{{ category }}" id="{{ category }}" checked>
                <label class="box" for="{{ category }}">{{ category }}</label>
            {% endfor %}
        </form>
    </div>
    <h2>Budget</h2>
    <div class="container" id="budget-form">
        <form class="budget-form">
            <input autocomplete="off" name="name" placeholder="Budget name..." type="text">
            <input autocomplete="off" name="budget" placeholder="To spend (optional)" type="number" min="0.01" step="0.01">
            {% for category in categories %}
                <button class="accordion" type="button" id="{{ category }}">{{ category }}<i class="fa-solid fa-angle-down"></i></button>
                <div class="item" id="{{ category }}">
                    <button type="button" class="add">Add Expense</button>
                </div>
            {% endfor %}
            <label class="result">Result: <span id="result">0</span></label>
            <button type="submit" id="/create">Save</button>
        </form>
    </div>
{% endblock %}
